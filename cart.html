<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="stylecart.css">

  <!--
    - google font link
  -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
</head>

<body>


  <!--
    - main container
  -->

  <main class="container">

    <h1 class="heading">
      <ion-icon name="cart-outline"></ion-icon>Cart
    </h1>

    <div class="item-flex">
      <!--
        - cart section
      -->
      <section class="cart">

        <div class="cart-item-box">

          <h2 class="section-heading">Order Summary</h2>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="images/b3.jpg" alt="" width="80px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name"> </h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">1</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    ₹ <span id="price">3899.00</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="images/gc.jpg" alt="" width="80px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name"> </h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">1</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    ₹ <span id="price">36000.00</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>

        </div>

        <div class="wrapper">

          <div class="discount-token">

            <label for="discount-token" class="label-default">Gift card/Discount code</label>

            <div class="wrapper-flex">

              <input type="text" name="discount-token" id="discount-token" class="input-default">

              <button class="btn btn-outline">Apply</button>

            </div>

          </div>

          <div class="amount">

            <div class="subtotal">
              <span>Subtotal</span> <span>₹ <span id="subtotal">39899.00</span></span>
            </div>
            <div class="discount">
              <span>discount</span> <span>₹ <span id="discount">-3250.00</span></span>
            </div>
            <div class="tax">
              <span>Tax</span> <span>₹ <span id="tax">4.25%</span></span>
            </div>

            <div class="shipping">
              <span>Shipping</span> <span>₹ <span id="shipping">0.00</span></span>
            </div>

            <div class="total">
              <span>Total</span> <span>₹ <span id="total">36949.00</span></span>
            </div>

          </div>

        </div>
        <a href="pindex.html" button class="btn btn-primary">
          <b>Pay</b> ₹ <span id="payAmount">36949.00</span>
        </button></a>

      </section>

    </div>

  </main>






  <!--
    - custom js link
  -->
  <script src="scriptcart.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
