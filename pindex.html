<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="pstyle.css">

</head>
<body>

<div class="container">

    <form action="">
        <div class="row">

            <div class="col">

                <h3 class="title">Payment Details</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="">
                    </div>
                </div>

            </div>
    
        </div>
        <center>
<a href="tq.webp" input type="submit" value="proceed to pay" class="submit-btn">proceed to pay</a>
    </form>
</center>
</div>
